<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <script defer th:src="@{/js/header.js}"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

</head>

<body class="bg-gray-100">
    <section class="flex justify-center items-center h-screen w-full">
        <div class="flex flex-col justify-center items-center">
            <div class="p-10 xs:p-0 mx-auto w-full md:max-w-2xl" style="min-height: 800px;">
                <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
                    <form method="post" th:action="@{/admin/login}">
                        <div class="px-5 py-7">
                            <div th:if="${param.error != null}">
                                <div id="alert-error" class="alert-danger" role="alert">
                                    <div class="ml-3 text-sm font-medium">
                                      Đăng nhập thất bại
                                    </div>
                                </div>
                            </div>
                            <label class="font-medium pb-1 block">Tên đăng nhập</label>
                            <input name="username" type="text"
                                class="border border-gray-300 focus:border-main/50 focus:ring-4 focus:ring-main/25 focus:outline-none rounded-md px-3 py-2 mt-1 mb-5 w-full" />
                            <label class="font-medium pb-1 block">Mật khẩu</label>
                            <input name="password" type="password"
                                class="border border-gray-300 focus:border-main/50 focus:ring-4 focus:ring-main/25 focus:outline-none rounded-md px-3 py-2 mt-1 mb-5 w-full" />
                            <button type="submit"
                                class="p-2.5 mt-3 transition duration-500 bg-main hover:bg-main/75 focus:hover:bg-main focus:shadow-sm focus:ring-4 focus:ring-main/50 text-white w-full rounded-lg shadow-sm hover:shadow-md font-semibold text-center">
                                <span class="inline-block mr-2">Đăng nhập</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" class="w-4 h-4 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
