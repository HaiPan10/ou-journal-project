<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <style>
        .autocomplete {
            position: relative;
            display: inline-block;
        }

        input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
        }

        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
            cursor: pointer;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
    </style>
</head>

<section layout:fragment="content">
    <div class="table-container">
        <table class="table">
            <h3 class="table-header text-lg text-main font-semibold py-5 px-6">
                Danh sách reviewer
            </h3>
            <thead class="table-header">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        #
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Mail reviewer
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Họ tên reviewer
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Ngày mời
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Trạng thái mời
                    </th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reviewArticle : ${reviewArticles}">
                    <tr class="table-row">
                        <td class="px-6 py-4 font-medium text-gray-900" th:text="${reviewArticle.id}">
                        </td>
                        <th scope="row" class="px-6 py-4 flex gap-3 items-center">
                            <span th:text="${reviewArticle.user.email}"></span>
                        </th>
                        <td class="px-6 py-4"
                            th:text="${reviewArticle.user.lastName} + ' ' + ${reviewArticle.user.firstName}"></td>
                        <td class="px-6 py-4" th:text="${reviewArticle.invitedAt}"></td>
                        <td class="px-6 py-4">
                            <div th:if="${reviewArticle.status eq 'PENDING'}">
                                <span class="badge-warning">Chờ phản hồi</span>
                            </div>
                            <div th:if="${reviewArticle.status eq 'ACCEPTED'}">
                                <span class="badge-success">Đồng ý</span>
                            </div>
                            <div th:if="${reviewArticle.status eq 'REJECTED'}">
                                <span class="badge-danger">Từ chối</span>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <div id="ids-data" style="display: none;">
        <th:block th:each="user, loop : ${users}">
            <th:block th:text="${user[0]} + (${loop.last} ? '' : ',')"></th:block>
        </th:block>
    </div>
    <div id="users-data" style="display: none;">
        <th:block th:each="user, loop : ${users}">
            <th:block th:text="${user[1]} + (${loop.last} ? '' : ',')"></th:block>
        </th:block>
    </div>
    <div id="last-name-data" style="display: none;">
        <th:block th:each="user, loop : ${users}">
            <th:block th:text="${user[2]} + (${loop.last} ? '' : ',')"></th:block>
        </th:block>
    </div>
    <div id="first-name-data" style="display: none;">
        <th:block th:each="user, loop : ${users}">
            <th:block th:text="${user[3]} + (${loop.last} ? '' : ',')"></th:block>
        </th:block>
    </div>
    <br>

    <form th:action="@{/admin/review-articles/invite/{id}(id=${articleId})}" th:object="${user}" method="post">
        <div th:if="${#fields.hasAnyErrors()}" class="mb-3 pt-5 text-danger">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
        </div>
        <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" th:field="*{email}" name="email" placeholder="Email reviewer">
        </div>
        <span class="badge-danger" id="notAvailable" style="display: none; width: fit-content;">Mail của reviewer này chưa có trên hệ thống! Vui lòng nhập họ tên</span><br>
        <input type="hidden" th:field="*{id}" name="id" id="user-id">
        Họ reviewer: <input th:field="*{lastName}" name="lastName" style="width:300px;" type="text" id="user-last-name"><br>
        Tên reviewer: <input th:field="*{firstName}" name="firstName" style="width:300px;" type="text" id="user-first-name"><br>
        <button type="submit"
        class="rounded-md bg-main px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-main/50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-main/25">
        Mời reviewer</button>
    </form>

    <button type="button" id="endInvitationBtn"
    class="rounded-md mt-2 bg-main px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-main/50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-main/25">
    Tiến hành review</button>

    <script th:inline="javascript">
        var currentSide = document.getElementById("articles");
        currentSide.classList.add("active");

        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function (e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function (e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            checkAvailabe();
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            inp.addEventListener("keydown", function (e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        var usersElement = document.getElementById("users-data").textContent.split(',');
        var users = [];
        usersElement.forEach(user => {
            if (user.trim().length != 0) {
                users.push(user.trim());
            }
        });
        autocomplete(document.getElementById("myInput"), users);

        var usersLastName = document.getElementById("last-name-data").textContent.split(',');
        var lastNames = [];
        usersLastName.forEach(lastName => {
            if (lastName.trim().length != 0) {
                lastNames.push(lastName.trim());
            }
        });

        var usersFirstName = document.getElementById("first-name-data").textContent.split(',');
        var firstNames = [];
        usersFirstName.forEach(firstName => {
            if (firstName.trim().length != 0) {
                firstNames.push(firstName.trim());
            }
        });

        var usersId = document.getElementById("ids-data").textContent.split(',');
        var ids = [];
        usersId.forEach(id => {
            if (id.trim().length != 0) {
                ids.push(id.trim());
            }
        });

        var input = document.getElementById("myInput");
        input.addEventListener("input", function() {
            checkAvailabe()
        });

        function checkAvailabe() {
            if (input.value.length !== 0) {
                var isAvailableUser = users.includes(input.value);
                document.getElementById("user-first-name").readOnly = false;
                document.getElementById("user-last-name").readOnly = false;
                if (isAvailableUser) {
                    document.getElementById("notAvailable").style.display = "none";
                    document.getElementById("user-last-name").value = lastNames[users.indexOf(input.value)];
                    document.getElementById("user-first-name").value = firstNames[users.indexOf(input.value)];
                    document.getElementById("user-id").value = ids[users.indexOf(input.value)];
                    document.getElementById("user-last-name").readOnly = true;
                    document.getElementById("user-first-name").readOnly = true;
                } else {
                    document.getElementById("notAvailable").style.display = "block";
                    document.getElementById("user-last-name").readOnly = false;
                    document.getElementById("user-first-name").readOnly = false;
                    document.getElementById("user-last-name").value = "";
                    document.getElementById("user-first-name").value = "";
                    document.getElementById("user-id").value = null;
                }
            } else {
                document.getElementById("user-first-name").readOnly = true;
                document.getElementById("user-last-name").readOnly = true;
                document.getElementById("notAvailable").style.display = "none";
            }
        }

        document.getElementById('endInvitationBtn').addEventListener('click', (e) => {
            fetch(`/admin/articles/end-review/[[${article.id}]]`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(res => {
                if (res.ok) {
                    window.location.href = `/admin/articles?status=IN_REVIEW`
                } else {
                    throw new Error(res.error)
                }
            }).catch(err => {
                alert("Bài đăng này chưa có reviewer nào!")
            })
        })
    </script>

</section>

</html>
