<header>
  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
              <span class="sr-only">Open sidebar</span>
              <i class="bi bi-list text-2xl text-gradient-main"></i> 
           </button>
          <a th:href="@{/admin/dashboard}" class="flex ml-2 md:mr-24">
            <img th:src="@{/images/logoPrimary.png}" class="h-8 mr-2" alt="OU" />
            <span class="self-center text-xl sm:text-2xl font-bold whitespace-nowrap text-main" th:text="${webName}"></span>
          </a>
        </div>
        <div sec:authorize="isAuthenticated()" class="flex items-center">
            <div class="flex items-center ml-3">
              <div>
                <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-200" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                  <span class="sr-only">Open user menu</span>
                  <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4322/4322992.png" alt="user photo">
                </button>
              </div>
              <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow" id="dropdown-user">
                <div class="px-4 py-3" role="none">
                  <p class="text-sm text-gray-900 dark:text-gray-900 w-full" role="none">
                    
                  </p>
                  <p class="text-sm font-medium text-gray-900 truncate w-full" role="none">
                    email admin
                  </p>
                </div>
                <ul class="py-1" role="none">
                  <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300" role="menuitem">Cài đặt</a>
                  </li>
                  <li>
                    <a th:href="${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? '/admin/logout' : '/logout'}" 
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300" role="menuitem">Đăng xuất</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
      </div>
    </div>
  </nav>
</header>
