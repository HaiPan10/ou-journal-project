<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" /> -->
    <link th:href="@{/css/flowbite.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer th:src="@{/js/header.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/vi.js"></script>
    <script defer th:src="@{/js/date.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/animation.css}" rel="stylesheet" />

    <link th:href="@{/css/main.css}" rel="stylesheet" /> 
    <link rel="shortcut icon" type="image/" th:href="@{/images/logoPrimary.png}"/>
    <script defer th:src="@{/js/flowbite.min.js}"></script>


</head>

<body class="bg-gray-100 flex flex-col" style="min-height: 100vh;">
    <header th:replace="~{fragments/header_client :: header}"></header>
    <section layout:fragment="content">
        <p>This is filled by the content template.</p>
    </section>
    <!-- Optional Section -->
    <th:block layout:fragment="optional" />
    <footer th:replace="~{fragments/footer_client :: footer}"></footer>
</body>

</html>
