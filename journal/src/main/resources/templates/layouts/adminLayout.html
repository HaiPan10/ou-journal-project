<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script> -->
    <link th:href="@{/css/flowbite.min.css}" rel="stylesheet" />
    <script defer th:src="@{/js/flowbite.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/" th:href="@{/images/logoPrimary.png}"/>

</head>

<body class="bg-gray-100">
    <header th:replace="~{fragments/header :: header}"></header>

    <section>
        <aside th:replace="~{fragments/aside :: aside}"></aside>
        <div class="p-4 sm:ml-72">
            <div class="p-4 mt-14">
                <section layout:fragment="content">
                </section>
            </div>
        </div>
    </section>
</body>

</html>
