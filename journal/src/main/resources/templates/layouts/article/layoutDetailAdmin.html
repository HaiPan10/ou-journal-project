<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<head>
    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>

<section class="" layout:fragment="content">
    <div class="container min-h-[800px]">
        <!-- BREADCUM -->
        <section layout:fragment="breadcum">

        </section>

        <!-- /BREADCUM -->
        <div class="move-up-anim bg-white mt-6 rounded-lg p-6">
            <div class="font-semibold text-3xl">
                <span th:text="${article.title}"> </span>
            </div>

            <div class="my-3">
                <div class="text-gray-500" th:text="${article.abstracts}"></div>
            </div>

            <div class="my-3">
                <div class="flex gap-x-3 ml-0 mt-2" id="keywords-box">
                </div>
            </div>


            <div class="flex gap-x-3 flex-wrap">
                <th:block
                    th:if="${article.articleNote != null && article.articleNote.note != null and article.articleNote.note != ''}">
                    <div id="note" class="note note-hidden mt-4 mb-3">
                        <div class="p-3 flex justify-between items-center">
                            <p class="text-main font-bold pr-2">Nhận xét</p>
                            <button id="btn-collapse-note"
                                class="relative w-6 h-6 p-1 flex items-center rounded hover:bg-white/20">
                                <div
                                    class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-0.5 rounded bg-main w-4">

                                </div>
                                <div id="icon-collapse-note"
                                    class="transition-all duration-300 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-0.5 rounded bg-main w-4 rotate-90">

                                </div>
                            </button>
                        </div>
                        <div id="note-content" class="px-3 pb-3 text-main hidden" th:text="${article.articleNote.note}">
                        </div>
                    </div>
                </th:block>

                <th:block
                    th:if="${article.authorNote != null && article.authorNote.note != null and article.authorNote.note != ''}">
                    <div id="author-note" class="note note-hidden mt-4 mb-3">
                        <div class="p-3 flex justify-between items-center">
                            <p class="text-main font-bold pr-2">Ghi chú</p>
                            <button id="btn-collapse-author-note"
                                class="relative w-6 h-6 p-1 flex items-center rounded hover:bg-white/20">
                                <div
                                    class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-0.5 rounded bg-main w-4">
                                </div>
                                <div id="icon-collapse-author-note"
                                    class="transition-all duration-300 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-0.5 rounded bg-main w-4 rotate-90">
                                </div>
                            </button>
                        </div>
                        <div id="author-note-content" class="px-3 pb-3 text-main hidden"
                            th:text="${article.authorNote.note}">
                        </div>
                    </div>
                </th:block>
            </div>


            <!-- ACTION -->
            <section layout:fragment="action">

            </section>
            <!-- /ACTION -->
            <div class="dropdown">
                <button class="dropbtn" th:text="'Phiên bản: ' + ${renderManuscript.version}"></button>
                <div class="dropdown-content">
                    <th:block th:each="manuscript : ${manuscripts}">
                        <a th:href="@{/admin/articles/{id}(id=${article.id}, version=${manuscript.version})}" th:text="${manuscript.version}"></a>
                    </th:block>
                </div>
            </div>

            <div>
                <button id="view-btn">Xem</button>
                <button id="download-btn">Tải file gốc</button>
            </div>
        </div>
        <div>
            <iframe th:src="${viewUrl}" style="width: 100%; height: 1000px; background-color: white;"></iframe>
        </div>
    </div>

    <!-- MODAL -->
    <section layout:fragment="modal">

    </section>
    <!-- /MODAL -->

    </div>

    <script th:inline="javascript">
        const kwBox = document.querySelector("#keywords-box")
        const note = document.querySelector("#note");
        const authorNote = document.querySelector("#author-note");

        const btnNote = document.querySelector("#btn-collapse-note");
        const btnNoteIcon = document.querySelector("#icon-collapse-note");
        const noteContent = document.querySelector("#note-content");

        const btnAuthorNote = document.querySelector("#btn-collapse-author-note");
        const btnAuthorNoteIcon = document.querySelector("#icon-collapse-author-note");
        const authorNoteContent = document.querySelector("#author-note-content");

        const downloadBtn = document.querySelector("#download-btn");

        function insertKeywordBox(elementHTML) {
            kwBox.insertAdjacentHTML('beforeend', elementHTML);
        }
        try {
            btnNote.addEventListener('click', function () {
                note.classList.toggle('note-hidden');
                btnNoteIcon.classList.toggle('rotate-90');
                noteContent.classList.toggle('hidden');
            });
        } catch (e) {

        }

        try {
            btnAuthorNote.addEventListener('click', function () {
                authorNote.classList.toggle('note-hidden');
                btnAuthorNoteIcon.classList.toggle('rotate-90');
                authorNoteContent.classList.toggle('hidden');
            });
        } catch (e) {

        }

        document.addEventListener('DOMContentLoaded', function () {
            const keywords = /*[[${ article.keywords }]]*/ "";
            if (keywords) {
                let kws = keywords.split(" ");
                kws.forEach(k => {
                    if (k.trim()) {
                        let newKwHTML = ` <div id="kw-${k}" class="kw-box ml-0" role="alert">
                            <div class="kw text-sm font-medium whitespace-nowrap">
                                ${k}
                            </div>
                          </div>`
                        insertKeywordBox(newKwHTML);
                    }

                });
            }
        });

        try {
            downloadBtn.addEventListener('click', function () {
                const type = /*[[${ renderManuscript.type }]]*/ "";
                const name = /*[[${ renderManuscript.article.title }]]*/ "";
                const byteContent = /*[[${ renderManuscript.content }]]*/ "";

                var binaryString = window.atob(byteContent);
                    var binaryLen = binaryString.length;
                    var bytes = new Uint8Array(binaryLen);
                    for (var i = 0; i < binaryLen; i++) {
                        var ascii = binaryString.charCodeAt(i);
                        bytes[i] = ascii;
                }
                var blob = new Blob([bytes], {type: `${type}`});
                var link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = name;
                link.click();
            });
        } catch (e) {

        }

    </script>
    <th:block layout:fragment="extra-js">

    </th:block>

</section>

</html>
