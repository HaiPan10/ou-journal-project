<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/adminLayout}">

<section layout:fragment="content">
    <div>Tiêu đề: <span th:text="${article.title}"></span></div>
    <div>Abstract: <span th:text="${article.abstracts}"></span></div>
    <div>Từ khóa: <span th:text="${article.keywords}"></span></div>
    <div>Nội dung: </div>
    <a th:href="@{/admin/articles/accept/{id}(id=${article.id})}">Duyệt</a> <br>
    <a th:href="@{/admin/articles/reject/{id}(id=${article.id})}">Không duyệt</a>
    <input type="text" placeholder="Lý do không duyệt">
    <div>
        <iframe th:src="${viewUrl}" style="width: 100%; height: 1000px; background-color: white;"></iframe>
    </div>

    <script>
        var currentSide = document.getElementById("articles");
        currentSide.classList.add("active");
    </script>

</section>

</html>
