<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<section class="" layout:fragment="content">
    <div class="my-6 mx-6 md:mx-12 flex justify-center min-h-[800px]">
        <div class="container">
            <div th:if="${#authorization.expression('hasRole(''ROLE_AUTHOR'')')}">
                <div class="flex gap-x-3 items-center">
                    <div class="w-1 h-[30px] bg-main"></div>
                    <div class="fade-anim text-gray-700 uppercase text-lg font-semibold">Bảng điều khiển của tác giả</div>

                </div>
                <div class="move-up-anim grid grid-cols-1 lg:grid-cols-4 lg:gap-x-12">
                    <div class="action-item">
                        <a class="group" th:href="@{/submit}">
                            <i class="bi bi-file-earmark-text text-7xl text-gradient-main group-hover:text-white"></i>
                            <p class="w-full">Gửi manuscript mới</p>
                        </a>

                    </div>
                    <div class="action-item">
                        <a class="group" th:href="@{/submission/processing}">
                            <i class="bi bi-hourglass text-7xl text-gradient-main group-hover:text-white"></i>
                            <p class="w-full">Bài đăng đang được xử lý</p>
                        </a>
                    </div>
                </div>
            </div>
            <div th:if="${#authorization.expression('hasRole(''ROLE_EDITOR'')')}">
                <div class="flex gap-x-3 items-center">
                    <div class="w-1 h-[30px] bg-main"></div>
                    <div class="fade-anim text-gray-700 uppercase text-lg font-semibold">Bảng điều khiển của biên tập viên</div>
                </div>
                <div class="move-up-anim grid grid-cols-1 lg:grid-cols-4 lg:gap-x-12">
                    <div class="action-item">
                        <a class="group" th:href="@{/editor/deciding-list}">
                            <i class="bi bi-file-earmark-text text-7xl text-gradient-main group-hover:text-white"></i>
                            <p class="w-full">Danh sách bài đăng chờ quyết định</p>
                        </a>

                    </div>
                </div>
            </div>
            <div th:if="${#authorization.expression('hasRole(''ROLE_REVIEWER'')')}">
                <div class="flex gap-x-3 items-center">
                    <div class="w-1 h-[30px] bg-main"></div>
                    <div class="fade-anim text-gray-700 uppercase text-lg font-semibold">Bảng điều khiển của người đánh giá</div>
                </div>
                <div class="move-up-anim grid grid-cols-1 lg:grid-cols-4 lg:gap-x-12">
                    <div class="action-item">
                        <a class="group" th:href="@{/reviewer/invitation-list}">
                            <i class="bi bi-envelope text-7xl text-gradient-main group-hover:text-white"></i>
                            <p class="w-full">Danh sách lời mời đánh giá</p>
                        </a>

                    </div>
                    <div class="action-item">
                        <a class="group" th:href="@{/reviewer/review-list}">
                            <i class="bi bi-hourglass text-7xl text-gradient-main group-hover:text-white"></i>
                            <p class="w-full">Danh sách bài đăng chờ đánh giá</p>
                        </a>
                    </div>
                </div>
            </div>
            <div th:if="${#authorization.expression('hasRole(''ROLE_SECRETARY'')')}">
                <!-- THƯ KÝ -->
            </div>
        </div>
    </div>
</section>

</html>
