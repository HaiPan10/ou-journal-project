<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/article/layoutDetail}">

<section layout:fragment="breadcum">
    <nav class="flex mb-5" aria-label="Breadcrumb">
        <ol class="breadcum">
            <li class="breadcum-item">
                <a th:href="@{/main-menu}" class="breadcum-item-link">
                    <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                    </svg>
                    <span class="breadcum-item-text ml-0">Main menu</span>
                </a>
            </li>
            <li class="breadcum-item">
                <a th:href="@{/submission/processing}" class="breadcum-item-link">
                    <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="breadcum-item-text">Bài đăng</span>
                </a>
            </li>
            <li class="breadcum-item" aria-current="page">
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="breadcum-item-text current" th:text="${article.title}"></span>
                </div>
            </li>
        </ol>
    </nav>
</section>

<section layout:fragment="action">
    <div class="flex justify-end my-3 gap-x-3">
        <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="btn-gradient-dark w-fit">Rút
            bài</button>
        <button disabled id="btn-resubmit" data-modal-target="resubmit-modal" data-modal-toggle="resubmit-modal"
            class="btn-gradient-main w-fit">Gửi lại manuscript</button>
    </div>
</section>


<section layout:fragment="modal">
    <div id="popup-modal" tabindex="-1"
        class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-lg max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="popup-modal">
                    <i class="bi bi-x-lg"></i>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-6 text-center">
                    <div class="flex justify-center">
                        <i class="bi bi-file-earmark-excel-fill text-gradient-main text-7xl"></i>
                    </div>
                    <h3 class="mt-5 text-lg font-medium text-gray-900">Bạn có chắc chắn muốn rút bài không</h3>
                    <p class="mt-2 text-sm text-gray-500">
                        Hành động này không thể hoàn tác. Hãy chắc chắn rằng bạn muốn rút bài.
                    </p>
                    <div class="mt-5 flex justify-end gap-x-3">
                        <button data-modal-hide="popup-modal" type="button" class="btn-gradient-secondary w-fit">Hủy
                            yêu cầu</button>
                        <button data-modal-hide="popup-modal" type="button" class="btn-gradient-main w-fit">
                            Xác nhận rút bài
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="resubmit-modal" tabindex="-1"
        class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-7xl max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="resubmit-modal">
                    <i class="bi bi-x-lg"></i>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-6 text-center">
                    <h3 class="mt-5 text-lg font-medium text-gray-900">Gửi manuscript mới</h3>
                    <form name="main" enctype="multipart/form-data" method="post">
                        <div
                            class="mt-2 flex bg-white justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                            <div class="text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                        clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                    <label for="file-upload"
                                        class="relative cursor-pointer rounded-md bg-white font-semibold text-main focus-within:outline-none focus-within:ring-2 focus-within:ring-main/50 focus-within:ring-offset-2 hover:text-main/50">
                                        <span>Tải lên</span>
                                        <input id="file-upload" name="file" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">hoặc kéo thả vào đây</p>
                                </div>
                                <p class="text-xs leading-5 text-gray-600">PDF, DOCX</p>
                            </div>
                        </div>
                        <div class="col-span-full">
                            <textarea id="author-note" name="note" required type="text"
                                placeholder="Ghi chú nội dung đã chỉnh sửa" class="input mt-3 w-full" rows="4"></textarea>
                        </div>
                    </form>
                    <div class="mt-5 flex justify-end gap-x-3">
                        <button data-modal-hide="resubmit-modal" type="button" class="btn-gradient-secondary w-fit">Hủy
                            yêu cầu</button>
                        <button data-modal-hide="resubmit-modal" type="button" class="btn-gradient-main w-fit">
                            Xác nhận gửi
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="extra-js">
    <script>
        if (currentStatus.indexOf("REJECT") > -1) {
            document.querySelector("#btn-resubmit").disabled = false;
        } else {
            document.querySelector("#btn-resubmit").remove();
        }
    </script>
</th:block>

</html>
