            <!-- INPUT FILTER -->
            <div class="grow relative flex items-center md:mt-0">
                <span class="absolute pl-3 py-2">
                    <i class="bi bi-search text-gray-400"></i>
                </span>
                <input name="kw" th:value="${param.kw}" type="text" placeholder="Tìm kiếm" class="input-icon-left">
            </div>
        </form>


        <div class="move-up-anim table-container my-6">
            <table class="table">
                <h3 class="table-header text-lg text-main font-semibold py-5 px-6">
                    Danh sách bài báo chờ quyết định
                </h3>
                <thead class="table-header">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Tiêu đề bài báo
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Từ khóa
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email tác giả chính
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email tác giả liên hệ
                        </th>
                        <th scope="col" class="px-6 py-3">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="article : ${articles}">
                        <tr class="table-row">
                            <th scope="row" class="px-6 py-4 gap-3 items-center">
                                <span th:text="${article.title}"></span>
                            </th>
                            <th scope="row" class="px-6 py-4">
                                <span th:text="${article.keywords}"></span>
                            </th>
                            <th:block th:each="authorArticle : ${article.authorArticles}">
                                <th:block th:each="authorRole : ${authorArticle.authorRoles}">
                                    <div th:if="${authorRole.authorType.id == 1}">
                                        <td class="px-6 py-4" th:text="${authorArticle.user.email}"></td>
                                    </div>
                                </th:block>
                            </th:block>
                            <th:block th:each="authorArticle : ${article.authorArticles}">
                                <th:block th:each="authorRole : ${authorArticle.authorRoles}">
                                    <div th:if="${authorRole.authorType.id == 2}">
                                        <td class="px-6 py-4" th:text="${authorArticle.user.email}"></td>
                                    </div>
                                </th:block>
                            </th:block>
                            <td class="px-6 py-4">
                                <a href="#" class="table-action">Xem chi
                                    tiết</a>
                                <br>
                                <button th:onclick="|assignEditor('${article.id}')|" id="btnAssignSelf"
                                    class="table-action">Tự gán cho bản thân</button>
                                <br>
                                <th:block th:if="${#authorization.expression('hasRole(''ROLE_CHIEF_EDITOR'')')}">
                                    <a th:href="@{/editor/assign-list/{id}(id=${article.id})}" class="table-action">Chọn biên tập viên</a>
                                </th:block>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>


    <script>
        var currentSide = document.getElementById("articles");
        currentSide.classList.add("active");

        var urlParams = new URLSearchParams(window.location.search);
        var status = urlParams.get('status');
        var radioButtons = document.getElementsByName("status");

        if (status) {
            for (let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].value === status) {
                    radioButtons[i].checked = true;
                    break;
                }
            }
        }

        function handleChange(src) {
            window.location.replace(`/admin/articles?status=${src.value}`);
        }

        function assignEditor(articleId) {
            if (confirm("Xác nhận làm biên tập viên?") === true) {
                fetch(`/api/articles/editor/assign/${articleId}`, {
                    method: "PUT",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(result => {
                    return result.text()
                }).then(text => {
                    alert(text)
                    window.location.href = "/main-menu"
                })
            }
        }

    </script>
