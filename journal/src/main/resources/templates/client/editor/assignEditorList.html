            <!-- INPUT FILTER -->
            <div class="grow relative flex items-center md:mt-0">
                <span class="absolute pl-3 py-2">
                    <i class="bi bi-search text-gray-400"></i>
                </span>
                <input name="kw" th:value="${param.kw}" type="text" placeholder="Tìm kiếm" class="input-icon-left">
            </div>
        </form>
    
    
        <div class="move-up-anim table-container my-6">
            <table class="table">
                <h3 class="table-header text-lg text-main font-semibold py-5 px-6">
                    Danh sách biên tập viên
                </h3>
                <thead class="table-header">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Họ Tên
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="editor : ${editors}">
                        <tr class="table-row">
                            <td class="px-6 py-4" th:text="${editor.lastName + ' ' + editor.firstName}"></td>
                            <td class="px-6 py-4" th:text="${editor.email}"></td>
                            <td class="px-6 py-4">
                                <input type="radio" name="editorEmail" th:value="${editor.email}">
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
        <button onclick="assignEditor()">Xác nhận gán biên tập viên</button>
    </div>


    <script th:inline="javascript">
        var currentSide = document.getElementById("articles");
        currentSide.classList.add("active");

        var urlParams = new URLSearchParams(window.location.search);
        var status = urlParams.get('status');
        var radioButtons = document.getElementsByName("status");

        if (status) {
            for (let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].value === status) {
                    radioButtons[i].checked = true;
                    break;
                }
            }
        }

        function handleChange(src) {
            window.location.replace(`/admin/articles?status=${src.value}`);
        }

        function assignEditor(){
            var email = document.querySelector('input[name="editorEmail"]:checked').value;
            fetch(`/api/articles/chief-editor/assign`, {
                method: "PUT",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'id': "[[${articleId}]]",
                    "editorUser": {
                        "email": email
                    }
                })
            })
            .then(result => {
                if(result.ok){
                    alert("Gán biên tập viên thành công")
                    window.location.href = "/editor/assign-list"
                }
            })
        }

    </script>
