<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<section class="flex justify-center mb-12" layout:fragment="content">
    <div class="container">
        <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="breadcum">
                <li class="breadcum-item">
                    <a th:href="@{/main-menu}" class="breadcum-item-link">
                        <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                        </svg>
                        <span class="breadcum-item-text ml-0">Main menu</span>
                    </a>
                </li>
                <li class="breadcum-item">
                    <a th:href="@{/submission/processing}" class="breadcum-item-link">
                        <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="breadcum-item-text">Bài đăng</span>
                    </a>
                </li>
                <li class="breadcum-item" aria-current="page">
                    <div class="flex items-center">
                        <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="breadcum-item-text current" th:text="${article.title}"></span>
                    </div>
                </li>
            </ol>
        </nav>
        <div th:replace="~{fragments/statusStage :: statusStage (status=${article.status})}"></div>

        <div class="font-semibold text-3xl">
            <span th:text="${article.title}"> </span>
        </div>

        <div class="my-3">
            <div class="text-gray-500" th:text="${article.abstracts}"></div>
        </div>

        <div class="my-3">
            <div class="flex gap-x-3 ml-0 mt-2" id="keywords-box">
            </div>
        </div>

        <!-- <div>Tiêu đề: <span th:text="${article.title}"></span></div>
        <div>Abstract: <span th:text="${article.abstracts}"></span></div>
        <div>Từ khóa: <span th:text="${article.keywords}"></span></div>
        <div>Nội dung: </div> -->
        <div>
            <iframe th:src="${viewUrl}" style="width: 100%; height: 1000px; background-color: white;"></iframe>
        </div>
    </div>
    <script th:inline="javascript">
   

      
        // var currentSide = document.getElementById("articles");
        // currentSide.classList.add("active");

        const kwBox = document.querySelector("#keywords-box")

        function insertKeywordBox(elementHTML) {
            kwBox.insertAdjacentHTML('beforeend', elementHTML);
        }
        document.addEventListener('DOMContentLoaded', function () {
            const keywords = /*[[${ article.keywords }]]*/ "";

            if (keywords) {
                let kws = keywords.split(" ");
                kws.forEach(k => {
                    if (k.trim()) {
                        let newKwHTML = ` <div id="kw-${k}" class="kw-box ml-0" role="alert">
                            <div class="kw text-sm font-medium whitespace-nowrap">
                                ${k}
                            </div>
                          </div>`
                        insertKeywordBox(newKwHTML);
                    }

                });
            }
        });
    </script>
</section>

</html>
