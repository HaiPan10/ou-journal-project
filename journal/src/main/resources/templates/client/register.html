                        Thông tin đăng nhập</h1>
                    <div class="px-5 py-7">
                        <div>
                            <label for="username" class="font-medium pb-1 block">Tên đăng nhập <span
                                    class="text-main">*</span></label>
                            <input id="username" required name="username" type="text"
                                data-popover-target="popover-username" data-popover-placement="right"
                                class="input px-3 py-2 mt-1 mb-5 w-full" />
                            <div data-popover id="popover-username" role="tooltip"
                                class="absolute z-10 shadow-lg invisible inline-block text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 w-72">
                                <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg">
                                    <h3 class="font-semibold text-gray-900 dark:text-white">Yêu cầu</h3>
                                </div>
                                <div class="px-3 py-2">
                                    <p>Tên người dùng chỉ được sử dụng chữ cái in thường, chữ số và dấu trừ (-) hoặc
                                        gạch
                                        dưới (_).</p>
                                </div>
                                <div data-popper-arrow></div>
                            </div>

                        </div>
                        <div>
                            <label for="password" class="font-medium pb-1 block">Mật khẩu <span
                                    class="text-main">*</span></label>

                                data-popover-target="popover-password" data-popover-placement="right"
                                class="input px-3 py-2 mt-1 mb-5 w-full" />
                            <div data-popover id="popover-password" role="tooltip"
